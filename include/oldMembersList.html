<title-toolbar title="Lista byłych członków" toggle-left="toggleLeft()" user-info="userInfo" logout="logout()"></title-toolbar>
<div class="members-list-container" ng-controller="oldMembersListCtrl">
<div ng-show="itemsExists">
	<md-card>
		<md-input-container>
			<label>Szukaj</label>
			<input type="text" ng-model="query">
		</md-input-container>
	</md-card>
	<members-table list="oldMembersList" old="true" query="query"></members-table>
</div>
<div ng-hide="itemExists">
</div>
</div>
