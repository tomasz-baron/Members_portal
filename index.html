<!DOCTYPE html>
<html ng-app="main">
<head>
	<!-- libs:js -->
	<!-- endinject -->
	<!-- inject:js -->
	<!-- endinject -->
	<title>Portal członków AEGEE-Gliwice</title>
	<!-- inject:css -->
	<!-- endinject -->
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<link rel="icon" href="favicon.ico">
</head>
<body class="body" ng-controller="navigationCtrl as nav">
	<div layout="column" style="height:100%;" ng-cloak>
		<section layout="row" flex>
			<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
				<md-toolbar class="md-theme-indigo text-center">
					<h1 class="md-toolbar-tools menu-header col-md-offset-2">Portal członków</h1>
					<img src="img/logo.png" />
				</md-toolbar>
				<md-content layout-padding>
				<ul class="main-menu">
					<li>
						<md-button ui-sref="membersList" ng-class="{active: isActive('/membersList')}" >
							Lista członków
						</md-button>
					</li>

					<li>
						<md-button ui-sref="memberEdit" ng-class="{active: isActive('/memberEdit')}">
							Dodaj członka
						</md-button>
					</li>

					<li>
						<md-button ui-sref="oldMembersList" ng-class="{active: isActive('/oldMembersList')}">
							Lista byłych członków
						</md-button>
					</li>

					<li>
						<md-button ui-sref="reports" ng-class="{active: isActive('/reports')}">
							Raporty
						</md-button>
					</li>

					<li>
						<md-button ui-sref="statistics" ng-class="{active: isActive('/statistics')}">
							Statystyki
						</md-button>
					</li>

					<li>
						<md-button ui-sref="changesList" ng-class="{active: isActive('/changesList')}">
							Lista zmian
						</md-button>
					</li>

					<li>
						<md-button ui-sref="usersList" ng-class="{active: isActive('/usersList')}">
							Użytkownicy
						</md-button>
					</li>

					<li hide-gt-sm>
						<md-button ng-click="closeLeft()" >
							Zamknij menu
						</md-button>
					</li>
				</ul>
				</md-content>
			</md-sidenav>
			<md-content flex layout-padding class="main-content">
				<div class="main-view" ui-view="contentView"></div>
			</md-content>
			<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
				<div class="right-view" ui-view="rightView"></div>
			</md-sidenav>
		</section>
	</div>
</body>

</html>
